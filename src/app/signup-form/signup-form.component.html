<div *ngIf="form.errors && form.errors.invalidLogin" class="alert alert-danger"> Invalid Credential</div>

<form [formGroup] = "form" (ngSubmit)="login()">     

    <div class="form-group"> 
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control" />
            
            <div *ngIf="username.pending"> Checking for uniqueness</div>
            <div class="alert alert-success" *ngIf="!username.errors && !username.pending">Available</div>

            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            
                <div *ngIf="username.errors.required"> User name is required </div>
                <div *ngIf="username.errors.minlength"> User name should be minimum {{ username.errors.minlength.requiredLength }} </div>
                <div *ngIf="username.errors.containSpace"> User name should not have space </div>
                <div *ngIf="username.errors.isTaken"> User name is taken</div>
            </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control" />
    </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>

</form>
