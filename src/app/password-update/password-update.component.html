
<p>Form using form builder</p>
<div *ngIf="isChanged" class="alert alert-success">Password Changed</div>

<form [formGroup]='form' (ngSubmit)="submit()" >

    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" class="form-control" type="password">
        
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required"> Old password is required </div>
             <div *ngIf="oldPassword.errors.invalidOldPassword"> Old password is not correct</div>

        </div>
    </div>
    
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" class="form-control" type="password">
         
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required"> New password is required </div>
        </div>

    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" class="form-control" type="password">
        
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required"> Confirm password is required </div>
         </div>
        
        <div *ngIf="confirmPassword.touched && form.invalid && form.errors.passwordMatched">
            <div class="alert alert-danger"> Password did not match </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Change Password</button>


</form>
