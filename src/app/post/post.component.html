

<input 
    type="text"
    (keyup.enter) = "createPost(post)"
     class="form-control" 
     #post
     placeholder="Add Post" />
<br>

<div class="alert alert-success" *ngIf="isFetching && !error"> Fetching posts...</div>
<div class="alert alert-danger" *ngIf="error"> {{ error }} </div>

<ul class="list-group">
    <li 
        *ngFor = "let post of posts" 
        class="list-group-item">
        <button 
            (click)="deletePost(post)" 
            class="btn-danger btn-sm">
            Delete
        </button> 
        <!-- <a routerLink="/details/{{ post }}">  -->
            <a (click)="onDetails(post)" class="clickables"> 
                {{ post.title}}
            </a>    
    </li>
</ul>
