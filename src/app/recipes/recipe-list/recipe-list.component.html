 
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"> New Recipe</button>
    </div>
 
</div>
<br>

<div class="row">

        <div class="col-xs-12">
            
        <a 
        href="#"
        class="clearfix list-group-item"
        *ngFor = "let recipe of recipes">

        <div class="row">

            <div class="col-xs-2">
                <h4 class="list-group-item-heading">
                    {{ recipe.name}}
                </h4>
                <p class="list-group-item-text"> {{ recipe.desc }}</p>
             </div>
         
             
            <div class="col-xs-10">
                <img 
                    src="{{ recipe.image}}"
                    alt="{{ recipe.name}}"
                    class="img-responsive"
                    style="max-height: 50px;"
                    >
            </div> 

        </div> 
        </a>
    </div>
</div>
